<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Online Shopping Mini-Game</title>
    <meta
      name="description"
      content="Sort clothes by type and colour in this fun online shopping mini game."
    />
    <meta name="author" content="Byte-nana" />
    <!-- Theme and PWA colors -->
    <meta name="theme-color" content="#FBC2EB" />
    <!-- Favicon for Browser -->
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./icons/favicon-96x96.png"
    />
    <!-- Favicon for Apple(iOS) support -->
    <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Sort & Shop" />
    <!-- Manifest for PWA installation -->
    <link rel="manifest" href="./manifest.json" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JavaScript -->
    <script type="module" src="./src/main_refactor.js" defer></script>
  </head>
  <body>
    <section class="shopping">
      <!-- Logo -->
      <img class="shopping__logo" src="./img/logo.png" alt="a clothing store" />
      <!-- Buttons -->
      <div class="filters">
        <ul class="filters__clothes">
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_t.png"
                alt="blue t-shirt"
                data-key="type"
                data-value="tshirt"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_p.png"
                alt="blue trousers"
                data-key="type"
                data-value="pants"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_s.png"
                alt="blue skirt"
                data-key="type"
                data-value="skirt"
              />
            </button>
          </li>
        </ul>
        <ul class="filters__colours">
          <li>
            <button
              class="colours-btn blue-btn"
              data-key="color"
              data-value="blue"
            >
              Blue
            </button>
          </li>
          <li>
            <button
              class="colours-btn yellow-btn"
              data-key="color"
              data-value="yellow"
            >
              Yellow
            </button>
          </li>
          <li>
            <button
              class="colours-btn pink-btn"
              data-key="color"
              data-value="pink"
            >
              Pink
            </button>
          </li>
        </ul>
      </div>
      <!-- items -->
      <ul class="items"></ul>
    </section>
  </body>
</html>
