<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Online Shopping Mini-Game</title>
    <meta name="description" content="Online shopping mall mini game" />
    <meta name="author" content="Byte-nana" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript -->
    <!-- <script type="module" src="src/main.js" defer></script> -->
    <script type="module" src="./src/main-refactor.js" defer></script>
  </head>
  <body>
    <section class="shopping">
      <!-- Logo -->
      <img class="shopping__logo" src="./img/logo.png" alt="a clothing store" />
      <!-- Buttons -->
      <div class="filters">
        <ul class="filters__clothes">
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_t.png"
                alt="blue t-shirt"
                data-key="type"
                data-value="tshirt"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_p.png"
                alt="blue trousers"
                data-key="type"
                data-value="pants"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_s.png"
                alt="blue skirt"
                data-key="type"
                data-value="skirt"
              />
            </button>
          </li>
        </ul>
        <ul class="filters__colours">
          <li>
            <button
              class="colours-btn blue-btn"
              data-key="color"
              data-value="blue"
            >
              Blue
            </button>
          </li>
          <li>
            <button
              class="colours-btn yellow-btn"
              data-key="color"
              data-value="yellow"
            >
              Yellow
            </button>
          </li>
          <li>
            <button
              class="colours-btn pink-btn"
              data-key="color"
              data-value="pink"
            >
              Pink
            </button>
          </li>
        </ul>
      </div>
      <!-- items -->
      <ul class="items"></ul>
    </section>
  </body>
</html>
