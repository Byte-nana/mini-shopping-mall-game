<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <section>
      <img src="./img/logo.png" alt="a clothing store" />
      <ul>
        <li>
          <button>
            <img src="./img/blue_t.png" alt="blue t-shirt" />
          </button>
        </li>
        <li>
          <button>
            <img src="./img/blue_p.png" alt="blue trousers" />
          </button>
        </li>
        <li>
          <button>
            <img src="./img/blue_s.png" alt="blue skirt" />
          </button>
        </li>
        <li>
          <button>Blue</button>
        </li>
        <li>
          <button>Yellow</button>
        </li>
        <li>
          <button>Pink</button>
        </li>
      </ul>
      <main>
        <ul>
          <li>
            <img src="./img/yellow_p.png" alt="yellow trousers" />
            <span>female</span>
            <span>large size</span>
          </li>
          <li>
            <img src="./img/pink_s.png" alt="pink skirt" />
            <span>male</span>
            <span>small size</span>
          </li>
        </ul>
      </main>
    </section>
  </body>
</html>
