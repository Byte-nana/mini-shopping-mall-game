<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <script type="module" src="./src/filter.js" defer></script>
  </head>
  <body>
    <section class="shopping">
      <!-- Logo -->
      <img
        class="shopping__logo"
        src="./img/logo.png"
        alt="a clothing store"
        data-type="all"
        data-color="all"
      />
      <!-- Buttons -->
      <div class="filters">
        <ul class="filters__clothes">
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_t.png"
                alt="blue t-shirt"
                data-type="tshirt"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_p.png"
                alt="blue trousers"
                data-type="pants"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_s.png"
                alt="blue skirt"
                data-type="skirt"
              />
            </button>
          </li>
        </ul>
        <ul class="filters__colours">
          <li>
            <button class="colours-btn blue-btn" data-color="blue">Blue</button>
          </li>
          <li>
            <button class="colours-btn yellow-btn" data-color="yellow">
              Yellow
            </button>
          </li>
          <li>
            <button class="colours-btn pink-btn" data-color="pink">Pink</button>
          </li>
        </ul>
      </div>
      <!-- items -->
      <ul class="items"></ul>
    </section>
  </body>
</html>
