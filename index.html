<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <section class="shopping">
      <!-- Logo -->
      <img class="shopping__logo" src="./img/logo.png" alt="a clothing store" />
      <!-- Buttons -->
      <div class="filters">
        <ul class="filters__clothes">
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_t.png"
                alt="blue t-shirt"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_p.png"
                alt="blue trousers"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                class="clothes__img"
                src="./img/blue_s.png"
                alt="blue skirt"
              />
            </button>
          </li>
        </ul>
        <ul class="filters__colours">
          <li>
            <button class="colours-btn blue-btn">Blue</button>
          </li>
          <li>
            <button class="colours-btn yellow-btn">Yellow</button>
          </li>
          <li>
            <button class="colours-btn pink-btn">Pink</button>
          </li>
        </ul>
      </div>
      <!-- items -->
      <ul class="items">
        <li class="item__row">
          <img
            class="item__img"
            src="./img/yellow_p.png"
            alt="yellow trousers"
          />
          <span class="item__text">female, large</span>
        </li>
      </ul>
    </section>
  </body>
</html>
